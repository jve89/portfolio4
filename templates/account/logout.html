{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="cont-align container position-absolute top-40 start-50 translate-middle-x">
  <div class="row justify-content-md-center">
    <div class="col-md-8 mt-3 text-center">
      <h3>{% trans "Sign Out" %}</h3>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="mt-3 mx-auto">

      <form id="logout_form" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
      </form>
      <div class="row">
        <button form="logout_form" class="btn-align btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
